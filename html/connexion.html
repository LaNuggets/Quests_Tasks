<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quests tasks</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur Quests tasks</h1>
    </header>
    
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Connexion</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Mot de passe" type="password">
                        <button class="flip-card__btn"> C'est partie !</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Cr√©ation d'un compte</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Pseudo" type="name">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Mot de passe" type="password">
                        <button class="flip-card__btn">Debutons !</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
</body>
</html>
